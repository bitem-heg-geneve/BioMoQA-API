services:
  mongo:
    image: mongo:7
    container_name: api-mongo-1
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  redis:
    image: redis:7
    container_name: api-redis-1
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: api-worker
    container_name: api-worker-1
    restart: unless-stopped
    working_dir: /app
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MONGO_URI: mongodb://mongo:27017/distriage
      MONGO_DB: distriage
      APP_NAME: DisTriage API
      HF_MODEL_BASE_DIR: /models/checkpoints
      HF_MODEL_PREFIX: best_model_cross_val_BCE_roberta-base
      HF_NUM_FOLDS: "5"
      HF_DEVICE: "0"   # GPU enabled for ensemble
      MAX_TOKENS: "512"
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    volumes:
      - ../experiment/model/checkpoints:/models/checkpoints:ro
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    runtime: nvidia
    command:
      [
        "celery", "-A", "app.worker.celery_app:app", "worker",
        "--loglevel=INFO",
        "--queues=ingress,infer",
        "--hostname=worker@%h",
        "--concurrency=2",
        "--prefetch-multiplier=2"
      ]

  flower:
    image: mher/flower:2.0.1
    container_name: api-flower-1
    restart: unless-stopped
    environment:
      FLOWER_PORT: "5555"
      CELERY_BROKER_URL: redis://redis:6379/0
    ports:
      - "5556:5555"
    depends_on:
      redis:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: api-api
    container_name: api-api-1
    restart: unless-stopped
    environment:
      APP_NAME: DisTriage API
      API_PREFIX: /api/v1
      CORS_ORIGINS: http://localhost:3000,http://localhost:8501
      MONGO_URI: mongodb://mongo:27017/distriage
      MONGO_DB: distriage
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      HF_MODEL_BASE_DIR: /models/checkpoints
      HF_MODEL_PREFIX: best_model_cross_val_BCE_roberta-base
      HF_NUM_FOLDS: "5"
      HF_DEVICE: "-1"   # CPU for API (worker handles inference)
      MAX_TOKENS: "512"
    volumes:
      - ../experiment/model/checkpoints:/models/checkpoints:ro
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8501"

volumes:
  mongo_data: